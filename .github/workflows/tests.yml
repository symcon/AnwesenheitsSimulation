name: Run Tests

on: [push, pull_request]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout module
        uses: actions/checkout@master
        with:
          submodules: true
      - name: Run tests 
        uses: symcon/action-tests@master

  test-legacy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout module
        uses: actions/checkout@master
        with:
          submodules: true
      - name: Run tests 
        uses: symcon/action-tests@master
        with:
          phpunit-version: '9.2.6'
          php-version: '7.3'
